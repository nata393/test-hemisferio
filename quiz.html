<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de Hemisferio Cerebral</title>
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        color: #2c3e50;
        margin: 0;
        height: 100%;
      }

      h1 {
        margin-bottom: 10px;
      }

      .question {
        display: flex;
        flex-direction: column;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      .button-answer {
        margin: 10px;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background-color: #3498db;
        color: white;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .button-answer:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      #result {
        font-size: 22px;
        margin-top: 30px;
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .button-nav {
        margin: 10px;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background-color: #e67e22;
        color: white;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .button-nav:hover {
        background-color: #d35400;
        transform: scale(1.05);
      }

      .nav-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .nav-buttons button {
        margin: 10px;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background-color: #e67e22;
        color: white;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .nav-buttons button:hover {
        background-color: #d35400;
        transform: scale(1.05);
      }

      #progress-bar-container {
        background: #dfe6e9;
        border-radius: 20px;
        height: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
      }

      #progress-bar {
        background: #6c5ce7;
        height: 100%;
        border-radius: 20px;
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>

  <body>
    <h1>Â¿QuÃ© Hemisferio Predomina en Ti?</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="quiz"></div>
    <div class="nav-buttons" id="nav-buttons" style="display: none">
      <button onclick="restartQuiz()">Reiniciar Test</button>
    </div>

    <script>
      const questions = [
        {
          q: "Â¿Prefieres resolver rompecabezas o dibujar?",
          left: "Rompecabezas",
          right: "Dibujar",
        },
        {
          q: "Â¿Te orientas mejor por mapas o referencias visuales?",
          left: "Mapas",
          right: "Referencias visuales",
        },
        {
          q: "Â¿Te resulta mÃ¡s fÃ¡cil seguir instrucciones paso a paso o improvisar?",
          left: "Instrucciones",
          right: "Improvisar",
        },
        {
          q: "Â¿Prefieres planificar tus actividades o dejarlas fluir?",
          left: "Planificar",
          right: "Dejarlas fluir",
        },
        {
          q: "Â¿Te gusta mÃ¡s resolver ecuaciones o escribir historias?",
          left: "Ecuaciones",
          right: "Historias",
        },
        {
          q: "Â¿Te concentras mÃ¡s en detalles o en el panorama general?",
          left: "Detalles",
          right: "Panorama general",
        },
        {
          q: "Â¿Piensas mÃ¡s en palabras o en imÃ¡genes?",
          left: "Palabras",
          right: "ImÃ¡genes",
        },
        {
          q: "Â¿Te resulta mÃ¡s natural calcular mentalmente o imaginar escenarios?",
          left: "Calcular",
          right: "Imaginar",
        },
      ];

      let currentQuestion = 0;
      let leftScore = 0;
      let rightScore = 0;

      function updateProgress() {
        let progress = (currentQuestion / questions.length) * 100;
        document.getElementById("progress-bar").style.width = `${progress}%`;
      }

      function showQuestion() {
        if (currentQuestion < questions.length) {
          const q = questions[currentQuestion];
          updateProgress();
          document.getElementById("quiz").innerHTML = `
      <div class="question">
        <h2>${q.q}</h2>
        <button class="button-answer" onclick="answer('left')">${q.left}</button>
        <button class="button-answer" onclick="answer('right')">${q.right}</button>
        <br><br>
        <button class="button-nav" onclick="previousQuestion()">Anterior</button>
      </div>
    `;
        } else {
          showResult();
        }
      }

      function answer(side) {
        if (side === "left") leftScore++;
        else rightScore++;
        currentQuestion++;
        showQuestion();
      }

      function previousQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          showQuestion();
        }
      }

      function showResult() {
        document.getElementById("progress-bar").style.width = `100%`;
        let resultText = "";

        if (leftScore > rightScore) {
          resultText = `âœ¨ <strong>Dominancia del Hemisferio Izquierdo</strong><br><br>
      Eres una persona lÃ³gica, analÃ­tica y estructurada.<br>
      ðŸ’¼ Ideal para carreras como <strong>IngenierÃ­a</strong>, <strong>AdministraciÃ³n</strong> o <strong>ContadurÃ­a</strong>!`;
        } else {
          resultText = `âœ¨ <strong>Dominancia del Hemisferio Derecho</strong><br><br>
      Eres creativo, intuitivo y visual.<br>
      ðŸŽ¨ Ideal para carreras como <strong>DiseÃ±o GrÃ¡fico</strong>, <strong>Arte</strong> o <strong>Publicidad</strong>!`;
        }

        document.getElementById("quiz").innerHTML = `
    <div id="result">
      ${resultText}
      <br><br>
      <div id="counter" style="margin-top:20px; font-size:20px;">Cargando contador...</div>
    </div>
  `;

        document.getElementById("nav-buttons").style.display = "block";

        let baseCounter = localStorage.getItem("quiz_counter");
        if (baseCounter) {
          baseCounter = parseInt(baseCounter) + 1;
        } else {
          baseCounter = 1;
        }
        localStorage.setItem("quiz_counter", baseCounter);

        document.getElementById(
          "counter"
        ).innerText = `ðŸ‘¥ Personas que completaron el test: ${baseCounter}`;
      }

      function restartQuiz() {
        currentQuestion = 0;
        leftScore = 0;
        rightScore = 0;
        document.getElementById("result").innerHTML = "";
        document.getElementById("nav-buttons").style.display = "none";
        showQuestion();
      }

      // Inicializar
      showQuestion();
    </script>
  </body>
</html>
