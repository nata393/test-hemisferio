<script>
const questions = [
  { q: "Â¿Prefieres resolver rompecabezas o dibujar?", left: "Rompecabezas", right: "Dibujar" },
  { q: "Â¿Te orientas mejor por mapas o referencias visuales?", left: "Mapas", right: "Referencias visuales" },
  { q: "Â¿Te resulta mÃ¡s fÃ¡cil seguir instrucciones paso a paso o improvisar?", left: "Instrucciones", right: "Improvisar" },
  { q: "Â¿Prefieres planificar tus actividades o dejarlas fluir?", left: "Planificar", right: "Dejarlas fluir" },
  { q: "Â¿Te gusta mÃ¡s resolver ecuaciones o escribir historias?", left: "Ecuaciones", right: "Historias" },
  { q: "Â¿Te concentras mÃ¡s en detalles o en el panorama general?", left: "Detalles", right: "Panorama general" },
  { q: "Â¿Piensas mÃ¡s en palabras o en imÃ¡genes?", left: "Palabras", right: "ImÃ¡genes" },
  { q: "Â¿Te resulta mÃ¡s natural calcular mentalmente o imaginar escenarios?", left: "Calcular", right: "Imaginar" }
];

let currentQuestion = 0;
let leftScore = 0;
let rightScore = 0;

function updateProgress() {
  let progress = ((currentQuestion) / questions.length) * 100;
  document.getElementById('progress-bar').style.width = `${progress}%`;
}

function showQuestion() {
  if (currentQuestion < questions.length) {
    const q = questions[currentQuestion];
    updateProgress();
    document.getElementById('quiz').innerHTML = `
      <div class="question">
        <h2>${q.q}</h2>
        <button onclick="answer('left')">${q.left}</button>
        <button onclick="answer('right')">${q.right}</button>
        <br><br>
        <button onclick="previousQuestion()">Anterior</button>
      </div>
    `;
  } else {
    showResult();
  }
}

function answer(side) {
  if (side === 'left') leftScore++;
  else rightScore++;
  currentQuestion++;
  showQuestion();
}

function previousQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

function showResult() {
  document.getElementById('progress-bar').style.width = `100%`;
  let resultText = '';
  if (leftScore > rightScore) {
    resultText = `âœ¨ <strong>Dominancia del Hemisferio Izquierdo</strong><br><br>

  } else {
    resultText = `âœ¨ <strong>Dominancia del Hemisferio Derecho</strong><br><br>
      Eres creativo, intuitivo y visual.<br>
      ðŸŽ¨ Ideal para carreras como <strong>DiseÃ±o GrÃ¡fico</strong>, <strong>Arte</strong> o <strong>Publicidad</strong>!`;
  }
  document.getElementById('quiz').innerHTML = '';
  document.getElementById('result').innerHTML = resultText;
  document.getElementById('nav-buttons').style.display = 'block';
}

function restartQuiz() {
  currentQuestion = 0;
  leftScore = 0;
  rightScore = 0;
  document.getElementById('result').innerHTML = '';
  document.getElementById('nav-buttons').style.display = 'none';
  showQuestion();
}

// Inicializar
showQuestion();
</script>
